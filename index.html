<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Image Gallery</title>
</head>
<body>
  <section class="gallery" id="gallery">
    <div class="gallery__element gallery__element-active" data-slide="slide">
      <img src="./assets/acc-guitar.jpg" alt="guitar" class="gallery__img">
      <div class="gallery__title-wrapp">
        <h3 class="gallery__title">Acoustic Geuitar</h3>
      </div>
    </div>
    <div class="gallery__element" data-slide="slide">
      <img src="./assets/electro-guitar.jpg" alt="guitar" class="gallery__img">
      <div class="gallery__title-wrapp">
        <h3 class="gallery__title">Electric Guitar</h3>
      </div>
    </div>
    <div class="gallery__element" data-slide="slide">
      <img src="./assets/piano.jpg" alt="piano" class="gallery__img">
      <div class="gallery__title-wrapp">
        <h3 class="gallery__title">Piano</h3>
      </div>
    </div>
    <div class="gallery__element" data-slide="slide">
      <img src="./assets/drums.jpg" alt="drums" class="gallery__img">
      <div class="gallery__title-wrapp">
        <h3 class="gallery__title">Drums</h3>
      </div>
    </div>
    <div class="gallery__element" data-slide="slide">
      <img src="./assets/base.jpg" alt="bass guitar" class="gallery__img">
      <div class="gallery__title-wrapp">
        <h3 class="gallery__title">Bass Guitar</h3>
      </div>
    </div>
  </section>

</body>
<script src="./script.js"></script>
</html>
